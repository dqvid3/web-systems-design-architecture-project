<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Gestione</title>
    <link href="imgs/favicon.ico" id="favicon" rel="icon" type="image/x-icon"/>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            text-align: center;
            border: 1px solid #ddd; padding: 8px;
        }
    </style>
</head>

<body>
<h2>Risultati</h2>
<div th:if="${impianti != null}">
    <table>
        <thead>
        <tr>
            <th>Codice Impianto</th>
            <th>Descrizione</th>
            <th>Latitudine</th>
            <th>Longitudine</th>
            <th>Palinsesto</th>
            <th>Stato</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="impianto : ${impianti}">
            <td th:text="${impianto.codImpianto}">Codice Impianto</td>
            <td th:utext="${impianto.descrizione}">Descrizione</td>
            <td th:text="${impianto.latitudine}">Latitudine</td>
            <td th:text="${impianto.longitudine}">Longitudine</td>
            <td th:text="${impianto.palinsesto.getNomePalinsesto()}">Palinsesto</td>
            <td th:text="${impianto.isAttivo() ? 'Acceso':'Spento'}">Stato</td>
            <td>
                <form th:action="@{/modifica_impianto}" method="post">
                    <input type="hidden" name="cod" th:value="${impianto.codImpianto}">
                    <input type="hidden" name="desc" th:value="${impianto.descrizione}">
                    <input type="hidden" name="lat" th:value="${impianto.latitudine}">
                    <input type="hidden" name="lon" th:value="${impianto.longitudine}">
                    <input type="hidden" name="pal" th:value="${impianto.palinsesto.getNomePalinsesto()}">
                    <button type="submit">Modifica</button>
                </form>
            </td>
            <td>
                <form th:action="@{/elimina_impianto}" method="post">
                    <input type="hidden" name="codImpianto" th:value="${impianto.codImpianto}">
                    <button type="submit">Elimina</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/aggiungi_impianto}" method="get">
        <button type="submit">Aggiungi</button>
    </form>
</div>

<div>

</div>
</body>
